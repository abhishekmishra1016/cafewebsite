<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhi's Cafe</title>
    <link rel="stylesheet" type="text/css" href="css/cafe.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Flamenco&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <header>
        <nav>
            <div class="row clearfix">
                <img src="images/logo.PNG" class="logo">
                <ul class="main-nav animated slideInDown" id="check" >
                    <li><a href="#">COFFEE</a></li>
                    <li><a href="#">CAKES</a></li>
                    <li><a href="#">ORDERS</a></li>
                    <li><a href="#">HELP</a></li>

                </ul>
                <a href="#" class="mobileicon" onclick="slideshow()"> <i class="fa fa-bars"></i> </a>
            </div>
        </nav>

        <div class="main-content-header">
            <h1>
                WELCOME TO <span class="colorchange">ABHI'S CAFE</span>.<br> HOME OF COFFEE & CAKE LOVERS
            </h1>
            <a href="#" class="btn btn-1">ORDER</a>
            <a href="#" class="btn btn-2">MORE</a>
        </div>
    </header>
    <script type="text/javascript">
        function slideshow(){
            var x = document.getElementById('check');
            if(x.style.display === "none"){
                x.style.display = "block"
            }
            else{
                x.style.display = "none"
            }
        }
    </script>
</body>
</html>
